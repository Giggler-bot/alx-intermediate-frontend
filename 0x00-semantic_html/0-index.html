<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic HTML Structure</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My First Semantic Page</h1>
        <section>
          <p>This is a simple HTML document structured using semantic elements. It demonstrates good practices in HTML5 layout.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; Copyright</p>
    </footer>
  </body>
</html>
